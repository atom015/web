<!DOCTYPE html>
<html>

	<title></title>

<body>
<script type="text/javascript">
	//사칙연산,숫자,문자,문자더하기,문자길이,\n등이 된다.
	alert(1);
	alert(2.2);
	alert(2+2);
	alert(2*2);
	alert(Math.sqrt(9));
	alert("Hello world!");
	alert("Hello \nworld!");
	alert("Hello"+" world");
	alert("Hello world".length);
</script>
</body>
