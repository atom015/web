<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//if,else if,else 연산자.
		var a = 100;
		if (a == 100) {
			alert("100입니다.");
		} else if(a == 10){
			alert("10입니다.");
		}else{
			alert("100과 10이아닙니다.");
		}
		//and,or,not 연산자.
		var b = 10;
		if (a == 100 && b == 10){
			alert("a는 100 b는 10입니다.");
		} else if (a == 100 || b == 10){
			alert("a가 100이거나 b가 10입니다.");
		} else if(! a == 100 && b == 10){
			alert("a가 100이아니고 b가 10이 아니다.");
		}
	</script>
</body>
</html>
