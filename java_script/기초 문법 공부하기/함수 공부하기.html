<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function num(n){ //function으로 num이라는 함수를 정의해서 n을 인자값으로 받는다.
			return n; //인자 n을 return한다.
		}
		alert(num(4));
		var func = function(n){ //var로 함수 호출하기
			return n;
		}
		alert(func(1));
	</script>
</body>
</html>
