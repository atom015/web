<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1,2,3,4];
		arr.splice(2,3,6); // 2부터까지의 값만큼의 값을 제거한후 6을 넣어준다.
		alert(arr);
		alert(arr.length); // 배열의 크기
		arr.push(5); // 배열뒤에 값추가하기
		alert(arr);
		arr = arr.concat([6,7]); // 배열뒤에 여러개의 값추가하기 
		alert(arr);
		arr.unshift(0); // 배열 맨앞에 값추가하기
		alert(arr);
		arr.shift(); // 배열 맨앞에 값 삭제하기
		alert(arr);
		arr.pop(); // 배열 맨뒤에 값 삭제하기
		alert(arr);
		arr.sort(); // 배열 정렬하기
		alert(arr);
		arr.reverse(); // 배열 뒤집기
		alert(arr);
	</script>
</body>
</html>
