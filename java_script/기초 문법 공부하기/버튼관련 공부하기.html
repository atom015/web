<!DOCTYPE html>
<html>
  <body>
    <input type="button" onclick="alert('Hello world!')" value="Hello world!" />
    <p id="z">안녕</p>
    <button type='button' onclick="document.getElementById('z').innerHTML='안녕'">안녕</button>
    <button type='button' onclick="document.getElementById('z').innerHTML='하세요'">하세요</button>
    <!-- type=type을 버튼으로 지정,onclik=버튼을눌렀을때,document=html문서,getElementById('z')=id가 z인 html요소를 가지고 와라,innerHTML=가지고온요소의 내용을 이렇게 변경 -->
  </body>
</html>
