<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 비교연산에서 ===는 더정확하게 비교를 해준다. 파이썬에서는 id로 비교하는것과 비슷한느낌이다.
		alert(1==2); //false
		alert(1==1); //true
		alert("1"=="1"); //true
		alert("1"=="2"); //false
		alert(1=="1"); //true
		alert(1==="1"); // false
		// null과 undefined는 값이 없다는 의미이다.
		alert(null == undefined); //true
		alert(null === undefined); // false
		alert(true == 1); //true
		alert(true === 1); //false
		// !=:부정 같지않은지 체크하는 연산자이다.
		// >,>=,<,<= : 뭐가더 큰지 작은지를 체크하는 연산자이다.
	</script>
</body>
</html>
