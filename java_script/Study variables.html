<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//a라는 변수에 1을넣어주고 경고창에 출력해준다.
		var a = 1;
		alert(a);
		//하나의 var에 여러개의 변수를 선언해준뒤 출력한다.
		var a = 'Hello', b = 'World';
		alert(a);
		alert(b);
		//c를 만들어주고 출력해준뒤 c에 10을 더해주고 출력한다.
		var c = 2;
		alert(c);
		c += 10;
		alert(c);
	</script>
</body>
</html>
