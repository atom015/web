<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = 5;
		while (0 < a){
			//웹페이지에 텍스트출력,node.js는 console.log를 사용
			document.write('Hello world <br />');
			a = a-1;
		}
		for (var i = 0; i < 10; i++){
			if (i == 8){
				break
			}
			document.write("Hello world <br />");
			continue
		}

	</script>
</body>
</html>
