<!DOCTYPE html>
<html>
  <body>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
    <!--
        <b> - 굵은텍스트
        <i> - 기울어진 글씨
        <strong> - 중요한 글씨
        <em> - 기울인글씨?
        <mark> - 형광펜으로 칠해진글씨 
        <big> - 큰글씨
        <small> - 작은 글씨
        <sub> - 밑으로 내려간 글씨
        <sup> - 위로 올라간 글씨  
        <del> - 가운데 줄쳐진 글씨
        <ins> - 밑에 줄쳐진 글씨
    -->

    <p><b>굵은 텍스트</b></p>
    <p><i>기울어진 글씨</i></p>
    <p><sub>밑으로보내기</sub>일반글씨<sup>아래로 보내기</sup></p>
    <p><strong>중요한글씨</strong></p>
    <p><em>기울어진글씨</em></p>
    <p><mark>형광펜으로 칠해진글씨</mark></p>
    <p><small>작은글씨</small></p>
    <p><big>큰글씨</big></p>
    <p><del>가운데에 줄쳐진글씨</del></p>
    <p><ins>밑에 줄쳐진 글씨</ins></p>
  </body>
</html>
